<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-01</title>
</head>
<body>
    
<script type="text/javascript">
    //for in 문

    const arr = [
        {name : '을지문덕', age : 50},
        {name : '연개소문', age : 35},
        {name : '광개토대왕', age : 28},
        {name : '세종대왕', age : 38},
        {name : '김유신', age : 46},
        {name : '계백', age : 36}
    ];

    for (let idx in arr) {
        document.writeln("{");
        for (let prop in arr[idx]) {
            document.writeln(prop + ' : ' + arr[idx][prop]);
            if (prop == 'age') {
                break;
                document.writeln(',');
            }
        }
        document.writeln('}<br/>');
    }
    document.writeln('<br/>');
</script>

</body>
</html>
